<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="image-upload.css">
</head>

<body>

    <div id="dv_fullscreen">
        <img id="image_fullscreen">
        <br />
        <div id="btn-close">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" onclick="close_fullscreen()">
                <path d="M10.09 15.59L11.5 17l5-5-5-5-1.41 1.41L12.67 11H3v2h9.67l-2.58 2.59zM19 3H5c-1.11 0-2 .9-2 2v4h2V5h14v14H5v-4H3v4c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2z" />
            </svg>
        </div>
    </div>
    <div class="img-upload">
        <div class="img-basket"></div>
        <input type="file" class="file-select" id="myImage" name="myImage" onchange="addPic(this)" />
        <div>
            <div class="dv_choose_file">Choose a file</div>
            <div class="btn_browse">Browse</div>
        </div>
    </div>
    <script src="image-upload.js"></script>
</body>

</html>
